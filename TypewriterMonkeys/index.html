<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="They'll write your whole life story, eventually">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ce3885d5b9.js" crossorigin="anonymous"></script>

    <title>Immortal Monkeys, Typewriters, and Infinite Time</title>
</head>

<body>
    <monkeyBin>
        <section>
            <div id="monkeyHome">
                <h3 id="monkey1"></h3>
                <h1 id="monkey1label"> Monkey 1</h1>
            </div>
            <div id="monkeyHome">
                <h3 id="monkey2"></h3>
                <h1 id="monkey2label"> Monkey 2</h1>
            </div>
            <div id="monkeyHome">
                <h3 id="monkey3"></h3>
                <h1 id="monkey3label"> Monkey 3</h1>
            </div>
            <div id="monkeyHome">
                <h3 id="monkey4"></h3>
                <h1 id="monkey4label"> Monkey 4</h1>
            </div>
        </section>
        <div id="resultsSection">
            <a href="https://www.merriam-webster.com/dictionary/word"><h2 id="results"></h2></a>
        </div>
    </monkeyBin>
    
    <div id="story">
        <h1 id="title"></h1>
        <p id= "writing"></p>
    </div>

    <div id="slurmp">
        <h4 id="speed">500ms</h4>
        <div id="controls">
            <i onclick="clickUp()" class="fa-solid fa-arrow-up"></i>
            <i onclick="clickDown()" class="fa-solid fa-arrow-down"></i>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
